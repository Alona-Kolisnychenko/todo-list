<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link rel="stylesheet" href="./styles.css">
    <title>ToDoList</title>
</head>
<body>
    <div class="wrapper">
        <div id="form-wrapper" class="hidden">
            <form class="task-form" id="task-form">
                <div class="close-task-form"><i class="fa-solid fa-xmark" id="close-task-form"></i></div>
                <label for="task-title">Create your task</label>
                <input type="text" name="title" id="task-title" value="" required>
                <label for="urgency">Urgency</label>
                <div class="checkbox urgency" id="urgency-box" title="Check if task is urgent">
                    <input type="checkbox" id="urgency">
                </div>
                <button type="submit" id="add-or-update-task-btn">Add Task</button>
            </form>
        </div>
        <div class="container">
            <header>
                <h1>ToDo List</h1>
                <button type="button" id="open-form-btn">Add New Task</button>
            </header>

    <script src="./script.js"></script>
</body>
</html>
